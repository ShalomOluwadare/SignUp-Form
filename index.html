<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="5837.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="content">
      <div class="form-container">
        <label for="form"><strong>Let's Do This!</strong></label>
        <form action="" id="form">
          <div class="formhalf">
            <div>
              <label for="first-name">First Name<span>*</span></label>
              <input
                type="text"
                name="firstname"
                id="first-name"
                maxlength="10"
              />
            </div>
            <div>
              <label for="email">Email<span>*</span></label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="password">Password<span>*</span></label>
              <input
                type="password"
                name="password"
                id="password"
                class="error"
                placeholder="5-10 characters"
                minlength="5"
                maxlength="10"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="last-name"
                maxlength="10"
              />
            </div>
            <div>
              <label for="phonenumber">Phone Number</label>
              <input
                type="tel"
                name="phonenumber"
                id="phonenumber"
                maxlength="11"
              />
            </div>
            <div>
              <label for="confirm-password"
                >Confirm Password<span>*</span></label
              >
              <input
                type="password"
                name="password"
                id="confirm-password"
                class="error"
                minlength="5"
                maxlength="10"
                placeholder="5-10 characters"
                required
              />
            </div>
            <div id="error-message"></div>
          </div>
        </form>
        <div id="footer">
          <button class="createAccount" type="submit">Create Account</button>
          <div class="login">Already have an account?<span> LOGIN</span></div>
        </div>
      </div>
      <div id="credit">
        <h1>Github-ShalomOluwadare</h1>
      </div>
    </div>
  </body>
</html>
